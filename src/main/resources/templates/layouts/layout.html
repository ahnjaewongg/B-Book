<!-- 
이 파일은 웹사이트의 기본 레이아웃을 정의하는 템플릿입니다.
주요 기능:
1. 모든 페이지에서 공통으로 사용되는 기본 HTML 구조 제공
2. 필수 CSS/JavaScript 라이브러리 로드:
   - Bootstrap 5.3.1 (반응형 디자인)
   - Font Awesome 6.0.0 (아이콘)
   - Bootstrap Icons (추가 아이콘)
   - Swiper (슬라이더/캐러셀)
   - jQuery 3.5.1 (JavaScript 라이브러리)
   - SweetAlert2 (모달/알림)
   - Kakao SDK (카카오 로그인 등 기능)
3. Thymeleaf 레이아웃 기능 사용:
   - header와 footer 프래그먼트 포함
   - 각 페이지별 스크립트와 CSS를 삽입할 수 있는 fragment 제공
   - 컨텐츠 영역을 위한 fragment 제공
-->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>Builders Book</title>
    <link rel="icon" type="image/png" th:href="@{/images/favicon/favicon.png}">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link th:href="@{/css/layout.css}" rel="stylesheet">

    <!-- JS, Popper.js and Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.6.0/kakao.min.js" crossorigin="anonymous">
    </script>
    <!-- 아임포트 결제 SDK -->
    <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@700&family=Stylish&display=swap" rel="stylesheet">

    <th:block layout:fragment="script"></th:block>
    <th:block layout:fragment="css"></th:block>
</head>

<body>
    <div th:replace="~{fragments/header::header}"></div>

    <div layout:fragment="content" class="content">

    </div>

    <div th:replace="~{fragments/footer::footer}"></div>
</body>

</html>
